<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - YD Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <a href="index.html"><img src="./img/logoyd.gif" alt="Logo YD Tech"></a>
        <div class="auth-form">
            <h1>Crie sua Conta</h1>
            <form id="register-form">
                <input type="text" id="name" placeholder="Seu Nome" required>
                <input type="email" id="email" placeholder="Seu E-mail" required>
                <input type="password" id="password" placeholder="Crie uma Senha" required>
                <button type="submit" class="auth-button">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
